{% extends 'books/base.html' %}
{% block content %}
    {% for book in books  %}
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" style="height: 200px; padding: 3px;" src={{ book.image.url }} alt="Preview Image">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">{{ book.author }}</p>
            <a href="{% url 'detail' book.id %}" class="btn btn-primary">Know More</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
