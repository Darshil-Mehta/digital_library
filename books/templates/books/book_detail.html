{% extends 'books/base.html' %}
{% block content %}
    <div class="text-center" style="margin: 10px;">
        <h2>{{book.title}}</h2>
        <h5>-{{book.author}}</h5>
        <h4>Edition {{book.edition}}</span>
        <h4>Branch : {{book.branch}}</h4>
        <img src={{book.image.url}} style="width:250px;height:250px">
        <p>Description : {{book.description}}</p>
        <a href="{% url 'books' %}" class="btn btn-primary"> <- Back</a>
        <a href={{book.book_pdf.url}} class="btn btn-primary" target="_blank">Download PDF</a>
    </div>
{% endblock content %}
